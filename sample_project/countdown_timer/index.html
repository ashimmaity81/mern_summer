<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 60px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div>
    <input type="number" id="inputSeconds" placeholder="Seconds">
    <button onclick="setTime()">Set</button>
  </div>

  <div id="timer">00:00</div>

  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <script src="./app.js"></script>

</body>
</html>
